<head></head>
<body>
<center><img src="logo.jpg"></center>
1-es számláló: <input type="text" id="counter1"><br>
2-es számláló: <input type="text" id="counter2"><br>
<br>
<button onclick="count()">Számol!</button>
<br>
Összesen: <input type="text" id="result">

<script>
function count() {
    var c1 = Number(document.getElementById("counter1").value);
    var c2 = Number(document.getElementById("counter2").value);
    var r = c1+c2;
    document.getElementById("result").value = r;
}
</script> 


</body>
